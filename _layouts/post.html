---
layout: default
---

<div class="post post-detail">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags.size > 0 %}
    <div class="tag-container">
        Etiketler:
        {% for tag in page.tags %}
          <span class="tags" alt="{{tag}} etiketine sahip yazılar" title="{{tag}} etiketine sahip yazılar">{{ tag }}</span>
        {% endfor %}
    </div>
  {% endif %}
  {{ content }}
</div>
<div class="comments">
  <h3>Yorumlar</h3>
  {% include disqus.html %}
</div>
